<div class="panel panel-primary" *ngIf="isLoggedIn">
  <div style="width: 400px;" class="alert alert-danger alert-dismissible fade show" role="alert"
    *ngIf="flightNotChangable">
    <div class="form-row">
      <label>Flight is already booked by some users</label>
      <button (click)="closeError()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
  </div>
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" style="width: 100px;">Airline Code</th>
          <th scope="col" style="width: 100px;">From City</th>
          <th scope="col" style="width: 100px;">To City</th>
          <th scope="col" style="width: 100px;">From Time</th>
          <th scope="col" style="width: 100px;">To Time</th>
          <th scope="col" style="width: 100px;">Status</th>
          <th scope="col" style="width: 100px;">Delete</th>
          <th scope="col" style="width: 100px;">Update</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let flight of flights|async">
          <td><input style="width: 100px;" [(ngModel)]="flight.airlineCode" value={{flight.airlineCode}}></td>
          <td><input style="width: 75px;" [(ngModel)]="flight.fromCity" value={{flight.fromCity}}></td>
          <td><input style="width: 75px;" [(ngModel)]="flight.toCity" value={{flight.toCity}}></td>
          <td><input style="width: 200px;" type="datetime-local" [(ngModel)]="flight.fromTime"
              value={{flight.fromTime}}></td>
          <td><input style="width: 200px;" type="datetime-local" [(ngModel)]="flight.toTime" value={{flight.toTime}}>
          </td>
          <td><input style="width: 100px;" [(ngModel)]="flight.status" value={{flight.status}} readonly></td>
          <td style="width: 100px;"><button (click)="deleteFlight(flight.id)" class="btn btn-danger">Delete</button>
          </td>
          <td style="width: 100px;"><button (click)="modifyFlight(flight)" class="btn btn-info"
              style="margin-right:10px;">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
