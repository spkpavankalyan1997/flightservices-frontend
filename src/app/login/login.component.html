<div style="background-image: url('assets/banner-77.png');">
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
      <div class="col-sm-4">
        <label for="username" style="color: azure;">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Username is required!
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4">
        <label for="password" style="color: azure;">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          Password is required!
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-1">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>
  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>

</div>
