<div style="background-image: url('assets/banner-76.png');">
<form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
    <div class="col-sm-4">
      <label for="username" style="color: azure;">Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3"
        maxlength="20" #username="ngModel" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4">
      <label for="email" style="color: azure;">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email #email="ngModel" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-4">
      <label for="password" style="color: azure;">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
        #password="ngModel" />
    </div>

  </div>

  <div class="form-group">
    <div class="col-sm-2">
      <button class="btn btn-primary btn-block">Register</button>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
      Signup failed!<br />{{ errorMessage }}
    </div>
  </div>
</form>

<div class="alert alert-success" *ngIf="isSuccessful">
  Your registration is successful!
</div>
<div style="background-image: url('assets/banner-76.png');"></div>
</div>
